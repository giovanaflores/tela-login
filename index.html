<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/71001a743d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="bem-vindo-volta">
            <h1>Bem Vindo de Volta!</h1>
            <p>Para se manter conectado com nós, porfavor faça login com suas informações pessoais</p>
            <button>Login</button>
        </div>
        
        <form>
            <h1>Criar Conta</h1>
            <div class="redes-sociais">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.google.com.br/" target="_blank" id="google"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="https://br.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <p>ou use seu email para se registrar</p>
            <div class="inputs">
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
            </div>
            <button type="submit">Criar Conta</button>
        </form>
    </div>
    
</body>
</html>
